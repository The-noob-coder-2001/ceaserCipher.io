<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <title>Caesar-Cipher: Encryptor-Decryptor</title>
</head>
<body>
    <h1 class="display-1" style="padding-left: -10px; color: whitesmoke; font-weight: 350;">Caesar-Cipher</h1>
    <div class="container_encryption">
        <div class="contents_enc">
          <form> 
            <label>Plain-text/Cipher-text:</label>
            <input type="text" name="txt" id="txt" placeholder="enter text"> <br>
            <br>
            <label>Enter Key:</label>
            <input type="number" name="key" id="key" min='1' max='26' placeholder="Enter digits from 1-100 range">
            <br><br>
            <button type="button" class="btn btn-success" onclick="encryptCipher()">Encrypt</button> &nbsp;
            <button type="button" class="btn btn-success" onclick="decryptCipher()">Decrypt</button><br><br>
    
            <div id="display">
                Enter the data, click submit to see the plain/cipher text. 
            </div>
        </form>
        
        </div>
  
    
<script src="index.js"></script>
</body>
</html>
